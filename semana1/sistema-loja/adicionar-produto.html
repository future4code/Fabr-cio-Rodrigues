<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="index.html">Voltar para a home</a><br>

    <form action="#">
        <label for="insercao-imagem">Inserir Imagem</label>
        <input type="text" name="insercao-imagem" id="insercao-imagem" placeholder="Insira o link da imagem aqui:" style="width: 175px;"><br><br>

        <label for="insercao-descricao">Inserir Descrição do Produto</label>
        <input type="text" name="insercao-descricao" id="insercao-descricao" placeholder="Insira a descrição do produto aqui:" style="width: 210px;"><br><br>

        <label for="insercao-preco">Inserir Preço</label>
        <input type="text" name="insercao-preco" id="insercao-preco" placeholder="Insira o preço do produto aqui:" style="width: 185px;"><br><br>

        <label for="insercao-quantidade">Inserir Quantidade Disponível</label>
        <input type="text" name="insercao-quantidade" id="insercao-quantidade" placeholder="Insira a quantidade do produto aqui:" style="width: 220px;"> <br>

        <button type="submit">Adicionar produto</button>
    </form>

</body>

</html>
